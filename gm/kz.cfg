// KZ Configuration
// added in 1.1.0



// Executing default Cvars
exec aim/helpers/default_server_cvars.cfg
exec aim/helpers/default_mp_cvars.cfg

// Server Cvars
sv_accelerate_use_weapon_speed 0
sv_staminalandcost 0.000
sv_staminajumpcost 0.000
sv_wateraccelerate 10
sv_airaccelerate 100
sv_accelerate 6.5
sv_maxspeed 320
sv_maxvelocity 3500
sv_friction 5.0
sv_ladder_scale_speed 1.00
sv_enablebunnyhopping 1

// Multiplayer Cvars
mp_maxrounds 60

// Restart the map
mp_restartgame 5

// Host information
say "KZ Gamemode has been selected - have fun climbing"
exec aim/messages/gamemodes
echo "KZ gamemode works best with a KZ map from the workshop"