// Training Configuration
// added in 1.1.0



// Server Cvars
game_type 1
game_mode 2

// Executing default Cvars
exec aim/helpers/default_server_cvars.cfg
exec aim/helpers/default_mp_cvars.cfg

// Restart the map
mp_restartgame 5

// Inform the host
say "Training mode has been activated"
exec aim/messages/gamemodes
echo "Training mode has started"