// Bhop
// added in 1.1.0



// Executing default Cvars
exec aim/helpers/default_server_cvars.cfg
exec aim/helpers/default_mp_cvars.cfg

// Server Cvars
sv_enablebunnyhopping 1
sv_autobunnyhopping 1

sv_accelerate_use_weapon_speed 0
sv_staminarecoveryrate 0
sv_staminajumpcost 0
sv_staminalandcost 0
sv_staminamax 0
sv_airaccelerate 2000
sv_maxvelocity 4000
sv_maxspeed 320
sv_accelerate 6.5

// Multiplayer Cvars
mp_maxrounds 60

// Restart the map
mp_restartgame 5

// Host information
say "Bhop Gamemode has been selected - have fun Jumping"
exec aim/messages/gamemodes
echo "Bhop gamemode works best with a bhop map from the workshop"
echo "you can write; sv_autobunnyhopping 0 in console to enforce Scroll-jumps"