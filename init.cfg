// Default configuration
exec gamemode_competitive
game_type 0
game_mode 1

// enabling cheats to get infinite ammo
sv_cheats 1
sv_infinite_ammo 2
sv_cheats 0


// Team config
mp_limitteams 0
mp_autoteambalance 0
bot_kick
bot_quota 0

// Warmup config
mp_freezetime 50
mp_roundtime 4
mp_maxrounds 99

// Null money
mp_maxmoney 0
mp_startmoney 0
mp_afterroundmoney 0
mp_buytime 0
mp_buy_anywhere 0

// Remove weapons from the ground
mp_death_drop_gun 0
mp_death_drop_grenade 0

// remove weapons except for knife, also give them free armor
mp_ct_default_grenades 0
mp_t_default_grenades 0
mp_ct_default_secondary 0
mp_t_default_secondary 0
mp_ct_default_primary 0
mp_t_default_primary 0
mp_free_armor 1

// Inform the host
say "CS:GO Easy Config Version 1.0 Loaded - Please wait while the host is setting up the game. - url: https://github.com/ElheroLeGoat/CSGO-Easy-Config"
exec aim/messages/gamemodes
echo "Default Gamemode is Currently loaded
echo "To get help type: exec aim/help"
echo ""
echo "Please Select what type of weapons you want to play with"
echo "When everything has been selected, run: exec aim/start"
echo "note; if you pick a gamemode from the gm folder, aim/start is NOT needed"